# This is a basic workflow to help you get started with Actions

name: CI/CD for maha-task

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access i
      - uses: actions/checkout@v2
            
      
      # Runs a single command using the runners shell
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
                    
      - name: Run mysql image
        run:  docker run -p 3306:3306 --env MYSQL_ROOT_PASSWORD=${{secrets.USERNAME}} --env MYSQL_DATABASE=${{secrets.DB}} --env MYSQL_USER=${{secrets.USERNAME}}  --env MYSQL_PASSWORD=${{secrets.DB_PASSWORD}} -d mysql:5.7
                
      - name: Build with Maven
        run: mvn clean install -DskipTests
  Test-with-Maven:
       name: Test
       runs-on: ubuntu-latest
       steps:
       - uses: actions/checkout@v2
       - name: run maven test
         run: mvn test
         env:
          MYSQL_HOST: '127.0.0.1'
          MYSQL_PORT: '3306'
          MYSQL_USERNAME: ${{secrets.USERNAME}}
          MYSQL_PASSWORD: ${{secrets.DB_PASSWORD}}
          MYSQL_DB: ${{secrets.DB}}
        
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: zhassan699/maha-task
      
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
  docker-compose:         
    name: Docker Compose Actions Workflow
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose -f app.yaml up -d
      - name: Test
        run: docker run --network container:maha-task maha-task -s --retry 10 --retry-connrefused http://localhost:8080/
    
